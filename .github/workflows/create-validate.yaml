name: Validate Terraform Plan and Create PR

on:
  push:
    branches:
      - "feature/**"

env:
  AWS_REGION: "us-east-1"

permissions:
  id-token: write
  contents: write

jobs:
  validate-and-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: arn:aws:iam::211125482456:role/GitHubAction-AssumeRoleWithAction
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS Identity
        run: aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: infra
        run: terraform init

      - name: Terraform Validate
        working-directory: infra
        run: terraform validate

      - name: Terraform Plan
        working-directory: infra
        run: terraform plan -no-color -out=tfplan

      - name: Install GitHub CLI
        run: sudo apt-get install gh -y

      - name: Authenticate GitHub CLI
        run: gh auth login --with-token <<< "${{ secrets.GH_PAT }}"

      - name: Stage all changes
        run: git add -A  
      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git commit -m "[Automated] Update infrastructure and assets" || echo "No changes to commit"  
      - name: Push branch
        run: git push origin ${{ github.ref_name }}

      - name: Create Pull Request
        run: |
            gh pr create \
            --base main \
            --head ${{ github.ref_name }} \
            --title "Automated PR: Terraform + all changes" \
            --body "This PR includes all changes from branch `${{ github.ref_name }}`" \
            --reviewer "@your-team" || echo "PR already exists"
